<script>
  function solution(a, b) {
    let answer = 0;
    if (a < b) {
      for (let i = a; i <= b; i++) {
        answer = answer + i;
      }
    } else if (a > b) {
      for (let i = b; i <= a; i++) {
        answer = answer + i;
      }
    } else {
      answer = a;
    }
    return answer;
  }
  console.log(solution(3, 5));
  console.log(solution(5, 3));
  console.log(solution(3, 3));
</script>
