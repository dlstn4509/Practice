<script>
  function solution(x) {
    var answer = true;
    let has = x.toString().split('');
    for (let i = 0; i < has.length; i++) {
      if (has[i + 1]) {
        let num = Number(has[i]) + Number(has[i + 1]);
        if (x % num === 0) answer = true;
        else answer = false;
      }
    }
    return answer;
  }
  console.log(solution(10));
</script>
