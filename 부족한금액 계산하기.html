<script>
  function solution(price, money, count) {
    var answer = -1;
    let sum = 0;
    for (let i = 1; i <= count; i++) {
      sum = sum + i * price;
    }
    if (sum > money) answer = sum - money;
    else answer = 0;
    console.log(sum);
    return answer;
  }
  console.log(solution(3, 20, 4));
</script>
