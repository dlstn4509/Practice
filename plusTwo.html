<script>
  function solution(numbers) {
    let temp = [];

    for (let i = 0; i < numbers.length; i++) {
      for (let j = i + 1; j < numbers.length; j++) {
        temp.push(numbers[i] + numbers[j]);
      }
    }

    let answer = [...new Set(temp)].sort(function (a, b) {
      return a - b;
    });
    return answer;
  }
  console.log(solution([2, 1, 3, 4, 1]));
  // [2,3,4,5,6,7]
</script>
