<script>
  function solution(arr) {
    var answer = [];
    for (let i = 0; i < arr.length; i++) {
      if (Math.min(...arr) !== arr[i]) {
        answer.push(arr[i]);
      }
    }
    if (answer.length === 0) answer.push(-1);
    return answer;
  }
  console.log(Math.min(4, 3, 2, 1));
  console.log(solution([4, 3, 2, 1]));
</script>
