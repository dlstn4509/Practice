<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao-search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <form action="/" class="search-wrapper form-inline">
      <select name="cate" id="cate" class="form-control" onchange="changeCate(this.value)">
        <option value="web">웹사이트</option>
        <option value="blog">블로그</option>
        <option value="image">이미지</option>
        <option value="vclip">동영상</option>
        <option value="book">도서</option>
        <option value="cafe">카페</option>
      </select>
      <input type="text" name="search" class="form-control mr-2 flex-grow-1" value="박보영">
      <button class="btn btn-primary search-btn">검색</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
